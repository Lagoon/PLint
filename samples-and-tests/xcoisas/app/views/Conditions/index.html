#{extends 'main.html' /}
<h2>Conditions</h2>

<table class="table table-bordered">
	<thead>
		<tr>
			<th><!-- actions --></th>
				<th>Name</th>
				<th>Created_at</th>
				<th>Updated_at</th>
				<th>Id</th>
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{Conditions.show(entity.id)}">Show</a>&nbsp;
				<a href="@{Conditions.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{Conditions.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
					<td>${entity.name}</td>
					<td>${entity.created_at}</td>
					<td>${entity.updated_at}</td>
					<td>${entity.id}</td>
		</tr>
	#{/list}
	</tbody>
</table>
<a href="@{Conditions.create}">Create</a>
