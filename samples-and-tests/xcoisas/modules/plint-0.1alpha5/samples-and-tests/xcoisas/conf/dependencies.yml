# Application dependencies

require:
    - play

require:
    - play
    - play -> crud
    - xlm -> subdomainchecker 0.2
    - xlm -> scaffold 0.1:
       id: dev
    - xlm -> less 0.9.1
    - joda-time -> joda-time-hibernate 1.3

    
repositories: 
    - artifactory_xlm_zip:  
        type:       http
        artifact:   "http://maven.xlm.olimpo/repo/[module]-[revision].zip" 
        contains:
            - xlm -> *

    - artifactory_xlm:  
        type:       http
        artifact:   "http://maven.xlm.olimpo/repo/[organization]/[module]/[revision]/[module]-[revision].[ext]" 
        contains:
            - pt/xlm -> *
            - joda-time -> *
            - jmimemagic -> *
            - oro -> *
            
    - MyModules:
       type:    local
       artifact: "${application.path}/../../../[module]"
       contains:
            - plint