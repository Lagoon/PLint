${play.modules.scaffold.utils.Tags.openTemplateTag}extends 'main.html' /}

<h2>View ${entity.name}</h2>

<div class="entity">
#{list items:entity.formElements, as:'elem'}
  #{ifnot elem.isPassword()}
	<div class="row">
		<span class="elem">
			${elem.name}:
		</span>
		<span class="value">
      #{scaffold.expression entity:elem.name, expr:'entity.$1' /}
		</span>
	</div>
  #{/ifnot}
#{/list}
</div>

<a href="${play.modules.scaffold.utils.Tags.openActionTag}${entity.controllerName}.index}">Back</a>
