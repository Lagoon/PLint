 <div class="row">
  <div class="label">Product</div>
  <div class="field">
        <select name="entity.product.id">
                      <option value="">(None)</option>              
        %{ models.Product.all().fetch().sort{ it.toString() }.each() { }%
          %{
            selected = false;
            if (entity?.product?.id == it.id) {
              selected = true
            }
          }%
          <option value="${it?.id}" ${selected ? 'selected'.raw() : ''}>${it}</option>
        %{ } }%
        </select>
  </div>
  <span class="error">${errors.forKey('entity.product')}</span>
</div>
