#{extends 'main.html' /}
<h2>View Context</h2>

 <div class="label">Name</div>
  <div class="field">
      <input type="text" name="entity.name" value="${entity?.name}"/>
  </div>
  <span class="error">${errors.forKey('entity.name')}</span>
  
  <div class="label">Description</div>
  <div class="field">
      <input type="text" name="entity.description" value="${entity?.description}"/>
  </div>
  <span class="error">${errors.forKey('entity.description')}</span>
  
  <div class="label">Activation Url</div>
  <div class="field">
      <input type="text" name="entity.activationUrl" value="${entity?.activationUrl}"/>
  </div>
  <span class="error">${errors.forKey('entity.activationUrl')}</span>
  
  <div class="label">Url</div>
  <div class="field">
      <input type="text" name="entity.url" value="${entity?.url}"/>
  </div>
  <span class="error">${errors.forKey('entity.url')}</span>
 
<a href="@{Contexts.index}">Back</a>
